<div class="row">

    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Please Sign In <i class="fa fa-sign-in"></i></h1>

        <div class="account-wall">
            <img class="profile-img" src="assets/images/login.png" alt="">

            <form class="form-signin" ng-submit="submitLogin()">
                <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="user">
                <input type="password" class="form-control" placeholder="Password" required ng-model="password">

                <div class="{{isValid}}Login alert alert-danger" role="alert">Invalid user and/or password</div>

                <button class="btn-lg btn-primary btn-block">Sign in</button> 

            </form>
        </div>

    </div>

</div>
